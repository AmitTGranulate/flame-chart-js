<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flame-chart-js</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .root {
            display: flex;
            flex-direction: column;
            height: 75%;
        }

        .input {
            padding: 0 6px 0 16px;
        }

        #wrapper {
            padding: 20px;
            border: 1px solid black;
            flex: 1;
        }
    </style>
</head>
<body>
<div class="root">
    <div id="wrapper">
        <canvas id="canvas"></canvas>
    </div>
    <div style="margin-top: 24px;">
        <label class="input" for="start">start:</label><input style="width:50px;" id="start"/>
        <label class="input" for="end">end:</label><input style="width:50px;" id="end"/>
        <label class="input" for="count">count:</label><input style="width:50px;" id="count"/>
        <label class="input" for="minChild">minChild:</label><input style="width:50px;" id="minChild"/>
        <label class="input" for="maxChild">maxChild:</label><input style="width:50px;" id="maxChild"/>
        <label class="input" for="performance">performance:</label><input type="checkbox" id="performance"/>
        <button style="margin:0 0 0 24px;" id="button">Update</button>
    </div>
    <div>
        <pre id="selected-node"></pre>
    </div>
</div>
<script src="index.min.js"></script>
</body>
</html>
